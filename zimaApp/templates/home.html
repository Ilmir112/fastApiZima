<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мое приложение</title>
    <!-- Можно подключить стили Bootstrap для красивого оформления (опционально) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Немного стилизации для формы входа */
        #login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        #logoutBtn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Мое приложение</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="plan_work">План</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/summary">Сводка</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/well">Скважина</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/avr">АВР</a>
            </li>
            <!-- Можно добавить кнопку выхода, которая появится после входа -->
            <li class="nav-item d-none" id="logoutItem">
              <button class="btn btn-outline-secondary" id="logoutBtn">Выйти</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Контейнер для формы входа -->
    <div id="login-container">
        <h3 class="mb-3">Войти в систему</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="login_user" class="form-label">Логин</label>
                <input type="text" class="form-control" id="login_user" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
    </div>

    <!-- Основной контейнер для контента -->
    <div class="container mt-4" id="content" style="display:none;">
        <!-- Здесь будет подгружаться содержимое страниц -->
    </div>

    <!-- Скрипты Bootstrap (опционально для работы навигации на мобилках) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Ваши скрипты -->
    <!-- Подключение внешнего JS файла -->
    <script src="/static/js/login.js"></script>
</body>
</html>
